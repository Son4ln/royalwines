<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8" />
    <title>404 Error</title>
    <link rel="shortcut icon" href="public/assets/site/images/fav.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- Libs CSS -->
    <link rel="stylesheet" type="text/css" href="public/assets/site/css/bootstrap.css">
    <!-- Template CSS -->
    <link type="text/css" media="all" href="public/assets/css/style.css" rel="stylesheet" />
</head>
<body>

    <!-- Load page -->
    <div class="animationload">
        <div class="loader">
        </div>
    </div>
    <!-- End load page -->

    <!-- Content Wrapper -->
    <div id="wrapper">
        <div class="container">
            <!-- Switcher -->
            <div class="switcher">
                <input id="sw" type="checkbox" class="switcher-value">
                <label for="sw" class="sw_btn"></label>
                <div class="bg"></div>
                <div class="text">Turn <span class="text-l">off</span><span class="text-d">on</span><br />the light</div>
            </div>
            <!-- End Switcher -->

            <!-- Dark version -->
            <div id="dark" class="row text-center">
                <div class="info">
                    <img src="public/assets/img/404-dark.png" alt="404 error" />
                </div>
            </div>
            <!-- End Dark version -->

            <!-- Light version -->
            <div id="light" class="row text-center">
                <!-- Info -->
                <div class="info">
                    <img src="public/assets/img/404-light.gif" alt="404 error" />
                    <!-- end Rabbit -->
                    <p>Trang bạn đang tìm kiếm đã được di chuyển, xóa,<br />
                        đổi tên hoặc có thể không tồn tại.</p>
                    <a href="/" class="btn">Về Trang Chủ</a>
                    <a href="/lien-he" class="btn">Liên Hệ</a>
                </div>
                <!-- end Info -->
            </div>
            <!-- End Light version -->

        </div>
        <!-- end container -->
    </div>
    <!-- end Content Wrapper -->


    <!-- Scripts -->
    <script src="public/assets/js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="public/assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="public/assets/js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    	$(window).load(function() {
			    $(".loader").delay(400).fadeOut();
			    $(".animationload").delay(400).fadeOut("fast");

			});

			$(document).ready(function() {

			    $('.sw_btn').on("click", function(){
			        $("body").toggleClass("light");
			    });
			    $("html").niceScroll({
			        cursorcolor: '#fff',
			        cursoropacitymin: '0',
			        cursoropacitymax: '1',
			        cursorwidth: '2px',
			        zindex: 999999,
			        horizrailenabled: false,
			        enablekeyboard: false
			    });

			});
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</body>
</html>
